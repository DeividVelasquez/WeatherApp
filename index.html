<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Weather App Redesign</title>
    <link rel="shortcut icon" href="./storage/img/logo.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" defer src="js/main.js"></script>
</head>
<body>
    
    <input type="text" id="location-input" placeholder="Buscar lugar..." autocomplete="off">
    <img src="./storage/img/search_white.png" alt="Buscar" id="search-icon" class="search-icon" style="cursor: pointer;">
    <div id="suggestions" class="suggestions"></div>

    <h2 id="location-name" class="title"></h2>

    <div class="temperaturediv">
        <p id="temperature" class="temperature"></p>
        <p id="feels-like" class="feels-like"></p>
    </div>

    <p id="localTime" class="localTime"></p>

    <p id="condition" class="condition"></p>
    <img id="weather-icon" src="" alt="" class="weather-icon">

    <p id="maxTempDay" class="Day"></p>
    <p id="minTempNight" class="Night"></p>

    <p id="humidity" class="humidity" style="display: none;"></p>

    <img src="./storage/img/background2.png" alt="" class="background">

    <div class="parent">
        <div class="div1"><a href="#" class="a1">Today</a></div>
        <div class="div2"><a href="#" class="a2">Tomorrow</a></div>
        <div class="div3"><a href="#" class="a3">10 days</a></div>
    </div>

    <div class="parent2">
        <div class="card">
            <div class="icon"><img src="./storage/img/air.png" alt=""></div>
            <div class="title2">Wind speed</div>
            <div class="main-value"><p id="wind"></p></div>
            <div class="extra-value"><span id="wind-change"></span></div>
        </div>
        <div class="card">
            <div class="icon"><img src="./storage/img/rainy.png" alt=""></div>
            <div class="title2">Rain chance</div>
            <div class="main-value"><p id="rain-chance"></p></div>
            <div class="extra-value"><span id="rain-change"></span></div>
        </div>
        <div class="card">
            <div class="icon"><img src="./storage/img/waves.png" alt=""></div>
            <div class="title2">Pressure</div>
            <div class="main-value"><p id="pressure"></p></div>
            <div class="extra-value"><span id="pressure-change"></span></div>
        </div>
        <div class="card">
            <div class="icon"><img src="./storage/img/light_mode.png" alt=""></div>
            <div class="title2">UV Index</div>
            <div class="main-value"><p id="uv-index"></p></div>
            <div class="extra-value"><span id="uv-change"></span></div>
        </div>
    </div>       

</body>
</html>
