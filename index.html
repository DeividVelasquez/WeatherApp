<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Weather App Redesign</title>
    <link rel="shortcut icon" href="./storage/img/logo.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" defer src="js/main.js"></script>
</head>
<body>
    
    <input type="text" id="location-input" placeholder="Buscar lugar..." autocomplete="off">
    <img src="./storage/img/search_white.png" alt="Buscar" id="search-icon" class="search-icon" style="cursor: pointer;">
    <div id="suggestions" class="suggestions"></div>
    <h2 id="location-name" class="title"></h2>

    <div class="temperaturediv">
        <p id="temperature" class="temperature"></p>
        <p id="feels-like" class="feels-like"></p>
    </div>

    <p id="localTime" class="localTime"></p>

    <p id="condition" class="condition"></p>
    <img id="weather-icon" src="" alt="" class="weather-icon">

    <p id="maxTempDay" class="Day"></p>
    <p id="minTempNight" class="Night"></p>

    <p id="humidity" class="humidity" style="display: none;"></p>

    <img src="./storage/img/background2.png" alt="" class="background">

    <div class="parent">
        <div class="div1"><a href="#" class="a1">Today</a></div>
        <div class="div2"><a href="#" class="a2">Tomorrow</a></div>
        <div class="div3"><a href="#" class="a3">10 days</a></div>
    </div>

    <div class="parent2">
        <div class="card">
            <div class="icon"><img src="./storage/img/air.png" alt=""></div>
            <div class="title2">Wind speed</div>
            <div class="main-value"><p id="wind"></p></div>
            <div class="extra-value"><span id="wind-change"></span></div>
        </div>
        <div class="card">
            <div class="icon"><img src="./storage/img/rainy.png" alt=""></div>
            <div class="title2">Rain chance</div>
            <div class="main-value"><p id="rain-chance"></p></div>
            <div class="extra-value"><span id="rain-change"></span></div>
        </div>
        <div class="card">
            <div class="icon"><img src="./storage/img/waves.png" alt=""></div>
            <div class="title2">Pressure</div>
            <div class="main-value"><p id="pressure"></p></div>
            <div class="extra-value"><span id="pressure-change"></span></div>
        </div>
        <div class="card">
            <div class="icon"><img src="./storage/img/light_mode.png" alt=""></div>
            <div class="title2">UV Index</div>
            <div class="main-value"><p id="uv-index"></p></div>
            <div class="extra-value"><span id="uv-change"></span></div>
        </div>
    </div>
    
    <div class="card2">
        <div class="titulo" style="display: flex; align-items: center;">
            <img src="./storage/img/history_toggle_off.png" alt="" style="margin-right: 10px;">
            <h2 style="font-size: 17px;">Hourly forecast</h2>
        </div>

        <div class="parent3">
            <div class="div1">
                <p class="hour">Now</p>
                <img id="weather-icon2" src="" alt="" class="icon">
                <p id="temperature2" class="temp"></p>
            </div>
            <div class="div2">
                <p id="hour-1" class="hour"></p>
                <img id="icon-1" src="" alt="" class="icon">
                <p id="temp-1" class="temp"></p>
            </div>
            <div class="div3">
                <p id="hour-2" class="hour"></p>
                <img id="icon-2" src="" alt="" class="icon">
                <p id="temp-2" class="temp"></p>
            </div>
            <div class="div4">
                <p id="hour-3" class="hour"></p>
                <img id="icon-3" src="" alt="" class="icon">
                <p id="temp-3" class="temp"></p>
            </div>
            <div class="div5">
                <p id="hour-4" class="hour"></p>
                <img id="icon-4" src="" alt="" class="icon">
                <p id="temp-4" class="temp"></p>
            </div>
            <div class="div6">
                <p id="hour-5" class="hour"></p>
                <img id="icon-5" src="" alt="" class="icon">
                <p id="temp-5" class="temp"></p>
            </div>
        </div>
    </div>

    <div class="forecast-container">
        <div class="titulo2" style="display: flex; align-items: center;">
            <img src="./storage/img/rainy.png" alt="" style="margin-right: 10px;">
            <h2 style="font-size: 17px;">Chance of rain</h2>
        </div>
        <div class="forecast">
            <div class="forecast-row">
                <div class="hour2" id="hour-12"></div>
                <div class="rain-bar-container">
                    <div class="rain-bar" id="rain-bar-1"></div>
                </div>
                <div class="rain-prob" id="rain-prob-1"></div>
            </div>
            <div class="forecast-row">
                <div class="hour2" id="hour-22"></div>
                <div class="rain-bar-container">
                    <div class="rain-bar" id="rain-bar-2"></div>
                </div>
                <div class="rain-prob" id="rain-prob-2"></div>
            </div>
            <div class="forecast-row">
                <div class="hour2" id="hour-32"></div>
                <div class="rain-bar-container">
                    <div class="rain-bar" id="rain-bar-3"></div>
                </div>
                <div class="rain-prob" id="rain-prob-3"></div>
            </div>
            <div class="forecast-row">
                <div class="hour2" id="hour-42"></div>
                <div class="rain-bar-container">
                    <div class="rain-bar" id="rain-bar-4"></div>
                </div>
                <div class="rain-prob" id="rain-prob-4"></div>
            </div>
        </div>
    </div>    

    <div class="sun-container">
        <div class="sun-card sunrise">
            <img src="./storage/img/nights_stay.png" alt="Sunrise">
            <div>
                <p>Sunrise</p>
                <p id="sunrise-time"></p>
                <p id="time-since-sunrise"></p>
            </div>
        </div>
        <div class="sun-card sunset">
            <img src="./storage/img/bounding_box.png" alt="Sunset">
            <div>
                <p>Sunset</p>
                <p id="sunset-time"></p>
                <p id="time-until-sunset"></p>
            </div>
        </div>
    </div>    
    
</body>
</html>
